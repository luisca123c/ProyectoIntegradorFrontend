<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Mensajes - Ejercicio DOM</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Encabezado principal -->
    <header class="header">
      <h1 class="header__title">Registro de Tareas</h1>
      <!-- <p class="header__subtitle">Practica la manipulación del DOM en tiempo real</p> -->
    </header>

    <!-- Formulario de entrada -->
    <section class="form-section">
      <form id="messageForm" class="form" novalidate>

        <!-- Card1: Datos del Usuario -->
        <div class="card">
          <h2 class="card__title">Datos del Usuario</h2>
          <div class="form__group">
            <label for="userDocument" class="form__label">Documento</label>
            <input type="text" id="userDocument" class="form__input" placeholder="Ingresa tu documento de identidad"
              aria-required="true">
          </div>
          <!---Nombre del usuario---->
          <div class="form__group">
            <label for="userName" class="form__label">Nombre</label>
            <input type="text" id="userName" class="form__input" placeholder="Nombre del usuario..."
              aria-required="true">
          </div>
          <!---Correo del usuario--->
          <div class="form__group">
            <label for="userEmail" class="form__label">Correo electrónico</label>
            <input type="text" id="userEmail" class="form__input" placeholder="Correo del usuario..." aria-required="true">
          </div>

          <div class="error__message">
            <p>¡Upss, usuario no encontrado!</p>
          </div>
          <!---Boton de enviar---->
          <button type="submit" class="btn btn--primary" id="submitBtn">
            <span class="btn__text">Enviar</span>
            <span class="btn__icon">➤</span>
          </button>
        </div>

        <!-- Card2: Detalles de la Tarea -->
        <div class="card">
          <h2 class="card__title">Detalles de la Tarea</h2>
            <div class="form__group">
            <label for="taskName" class="form__label">Título de la tarea</label>
            <input type="text" id="taskName" class="form__input" placeholder="Ingresa el título de la tarea"
              aria-required="true">
            <span class="form__error" id="taskNameError"></span>
          </div> 

          <div class="form__group">
            <label for="taskDescription" class="form__label">Descripción de la tarea</label>
            <textarea id="taskDescription" class="form__input form__textarea"
              placeholder="Escribe la descripción de la tarea..." rows="4" aria-required="true"></textarea>
            <span class="form__error" id="taskDescriptionError"></span>
          </div>
                    <!-- selector de estado de tareas -->
          <div class="task__status"> 
            <select name="select">
              <option value="value1">Estado</option>
              <option value="value2">Activa</option>
              <option value="value3">Inactiva</option>
            </select>
          </div>
          <!---Boton de enviar---->
          <button type="submit" class="btn btn--primary" id="submitBtn">
            <span class="btn__text">Enviar</span>
            <span class="btn__icon">➤</span>
          </button>
        </div>
      </form>
    </section>

    <!-- Área de mensajes -->
    <section class="messages-section">
      <div class="messages-header">
        <h2 class="messages-header__title">Mensajes Publicados</h2>
        <span class="messages-header__count" id="messageCount">0 mensajes</span>
      </div>

      <div id="messagesContainer" class="messages-container">
        <!-- Los mensajes se agregarán aquí dinámicamente -->
        <div class="messages-empty" id="emptyState">
          <svg class="messages-empty__icon" width="64" height="64" viewBox="0 0 24 24" fill="none"
            stroke="currentColor">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <p class="messages-empty__text">Aún no hay mensajes</p>
          <p class="messages-empty__subtext">Completa el formulario para agregar tu primer mensaje</p>
        </div>
      </div>
    </section>

    <!-- Footer informativo -->
    <footer class="footer">
      <p class="footer__text">Ejercicio de manipulación del DOM | SENA - Desarrollo Web</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
