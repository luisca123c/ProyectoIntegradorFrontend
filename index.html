<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Mensajes - Ejercicio DOM</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Encabezado principal -->
    <header class="header">
      <h1 class="header__title">Registro de Tareas</h1>
    </header>

    <!-- Formulario de entrada -->
    <section class="form-section">
      <form id="documentForm" class="form" novalidate>

        <!-- Card1: Datos del Usuario -->
        <div class="card">
          <h2 class="card__title">Datos del Usuario</h2>
          <div class="form__group">
            <label for="userDocument" class="form__label">Documento</label>
            <input type="text" id="userDocument" class="form__input" placeholder="Ingresa tu documento de identidad"
              aria-required="true">
          </div>
          <span class="error__message" id="userDocumentError"></span>
          <!---Caja que se muestra si existe el usuario---->
          <div class="container__form">
              <p><strong>Nombre:</strong><span id="userName"></span></p>
              <p><strong>Correo electronico:</strong><span id="userEmail"></span></p>
          </div>
          
          
          <!---Boton de enviar---->
          <button type="submit" class="btn btn--primary" id="submitBtn">
            <span class="btn__text">Enviar</span>
          </button>
        </div>
      </form>
      <form id="taskForm" class="form">
        <!-- Card2: Detalles de la Tarea -->
        <div class="card">
          <h2 class="card__title">Detalles de la Tarea</h2>
          <div class="form__group">
            
            <label for="taskName" class="form__label">Título de la tarea</label>
            <input type="text" id="taskName" class="form__input" placeholder="Ingresa el título de la tarea"
              aria-required="true">
            <span span class="form__error" id="taskNameError"></span>
          </div>

          <div class="form__group">
            <label for="taskDescription" class="form__label">Descripción de la tarea</label>
            <textarea id="taskDescription" class="form__input form__textarea"
              placeholder="Escribe la descripción de la tarea..." rows="4" aria-required="true"></textarea>
            <span class="form__error" id="taskDescriptionError"></span>
          </div>

          <div class="form__group--disposicion">
            <div class="form__group">
              <label for="taskStatus" class="form__label">Estado</label>
              <select id="taskStatus" class="form__input">
                <option value="Pendiente">Pendiente</option>
                <option value="En progreso">En progreso</option>
                <option value="Completado">Completada</option>
              </select>
            </div>

            <div class="form__group">
              <label for="taskPriority" class="form__label">Importancia</label>
              <select id="taskPriority" class="form__input">
                <option value="Baja">Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
              </select>
            </div>
          </div>

          <!---Boton de enviar---->
          <button type="submit" class="btn btn--primary" id="submitBtn">
            <span class="btn__text">Crear tarea</span>
          </button>
        </div>
      </form>
    </section>

    <!-- Área de mensajes -->
    <section class="messages-section">
      <div class="messages-header">
        <h2 class="messages-header__title">Mensajes Publicados</h2>
        <span class="messages-header__count" id="messageCount">0 mensajes</span>
      </div>

      <div id="messagesContainer" class="messages-container">
        <!-- Los mensajes se agregarán aquí dinámicamente -->
        <div class="messages-empty" id="emptyState">
          <svg class="messages-empty__icon" width="64" height="64" viewBox="0 0 24 24" fill="none"
            stroke="currentColor">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <p class="messages-empty__text">Aún no hay mensajes</p>
          <p class="messages-empty__subtext">Completa el formulario para agregar tu primer mensaje</p>
        </div>
      </div>
    </section>

    <!-- Footer informativo -->
    <footer class="footer">
      <p class="footer__text">Ejercicio de manipulación del DOM | SENA - Desarrollo Web</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
